<mat-toolbar color="primary">
  <span>YeetShop</span>
  <span class="example-spacer"></span>
  <div class="flex items-center">
    <mat-icon>shopping_cart</mat-icon>
    <p style="margin: 0" class="mx-1 text-base">CHF 0.0</p>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>

<mat-toolbar id="bottom" color="primary">
  <nav mat-tab-nav-bar mat-align-tabs="center" backgroundColor='primary'>
    <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive">
        <mat-icon>{{link.icon}}</mat-icon>
    </a>
  </nav>
</mat-toolbar>
